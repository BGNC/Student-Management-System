<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
</head>
<link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous">
<body>


<div class="container">
    <div class="row">
        <h2>List Of Students</h2>
    </div>
</div>

<table class="table">
    <thead class="table-dark">
        <tr>

            <th>First Name</th>
            <th>Last Name</th>
            <th>E-Mail</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="student:${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
        </tr>

    </tbody>
</table>


</body>
</html>
